# We need to manually specify Python because requirements.txt is in a subdirectory
[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = [
    "python3 -m ensurepip",
    "cd backend && python3 -m pip install -r requirements.txt"
]

[start]
cmd = "cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT"
