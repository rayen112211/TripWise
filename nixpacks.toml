# Nixpacks configuration for backend in subdirectory
[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = [
    "python3 -m venv /opt/venv",
    ". /opt/venv/bin/activate && cd backend && pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT"
